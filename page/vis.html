<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>Heatmap Hover</title>
    <style>
        #heatmaps > div {
            display: none;
        }

        #heatmap-container {
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <h1>Hover over the points to see the heatmaps</h1>
    <div id="heatmap-container">
        <div id="heatmaps"></div>
    </div>

    <script>

        fetch('heatmaps.json')
            .then(response => response.json())
            .then(data => {
                var m = 12, n = 20; // Update with your actual dimensions

                // Initial heatmap data (can be set to any default value)
                var initialHeatmapData = data[0][0];

                // Plot the main heatmap
                var mainHeatmap = {
                    z: initialHeatmapData,
                    type: 'heatmap',
                    hoverinfo: 'none'
                };

                Plotly.newPlot('heatmap-container', [mainHeatmap]);

                // Attach hover event to the main heatmap
                document.getElementById('heatmap-container').on('plotly_hover', function(dataPoint) {
                    var i = dataPoint.points[0].y;
                    var j = dataPoint.points[0].x;
                    mainHeatmap.z = data[i][j]; // Update the z-data with the hovered heatmap
                    Plotly.react('heatmap-container', [mainHeatmap]); // Re-render the plot with the new data
                });
            });


    </script>
</body>

</html>
